<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main>
    <h1>Player Identification</h1>
    <section class="about">
      <p>We aim to identify dand label different people on a cricket field</p>
      <p>
        Technologies used:
        <ul>
          <li>HTML5</li>
          <li>CSS3</li>
          <li>JS</li>
          <li>tensorflow.js</li>
        </ul>
      </p>
    </section>

    <div class="model-status">
    MODEL LOADING... ‚è≤
    </div>

    <div>
      <h2>Select video file</h2>
      <input type="file" accept="video/*"/>
    </div>

    <div class="video-container">
      <h2>Video Title</h2>
      <div class="video-box">
        <video width="1280px" height="720px" controls></video>
        <div class="overlay"></div>
      </div>
      <div class="video-descr"></div>
    </div>
    <button id="modelLoad">Load Model</button>
    <button id="detStart">Start Detection</button>
    <div class="console">
      
    </div>
  </main>

  <!-- Import TensorFlow.js library -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs/dist/tf.min.js" type="text/javascript"></script>
  <!-- Load the coco-ssd model to use to recognize things in images -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"></script>
  <!-- Import the page's JavaScript to do some stuff -->
  <script src="script.js" defer></script>
</body>
</html>
